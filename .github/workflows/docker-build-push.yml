name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'comfyui-ai-toolkit/**'
      - '.github/workflows/docker-build-push.yml'

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: comfyui-ai-toolkit
          file: comfyui-ai-toolkit/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            dchuk/comfyui-ai-toolkit:latest
            dchuk/comfyui-ai-toolkit:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`dchuk/comfyui-ai-toolkit\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`latest\`, \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All dependencies installed at latest HEAD from their respective repositories." >> $GITHUB_STEP_SUMMARY

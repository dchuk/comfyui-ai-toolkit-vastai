name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'comfyui-ai-toolkit/**'
      - '.github/**'

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shellcheck on shell scripts
        run: find comfyui-ai-toolkit -name '*.sh' -exec shellcheck -S warning {} +

      - name: Run hadolint on Dockerfile
        run: docker run --rm -i -v "$PWD/.hadolint.yaml:/.config/hadolint.yaml" hadolint/hadolint < comfyui-ai-toolkit/Dockerfile

  preflight:
    needs: [lint]
    runs-on: ubuntu-latest
    outputs:
      secrets-available: ${{ steps.check-secrets.outputs.available }}
    steps:
      - name: Check for required secrets
        id: check-secrets
        run: |
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" && -n "${{ secrets.DOCKERHUB_TOKEN }}" && -n "${{ secrets.DOCKERHUB_NAMESPACE }}" ]]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
            echo "✓ Required secrets configured"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping build — Docker Hub secrets not configured"
          fi

  build-and-push:
    needs: [lint, preflight]
    if: needs.preflight.outputs.secrets-available == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize build space
        uses: ./.github/actions/maximize-build-space

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: comfyui-ai-toolkit
          file: comfyui-ai-toolkit/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_NAMESPACE }}/comfyui-ai-toolkit:latest
            ${{ secrets.DOCKERHUB_NAMESPACE }}/comfyui-ai-toolkit:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint (shellcheck + hadolint) | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets verified | ✅ Available |" >> $GITHUB_STEP_SUMMARY
          echo "| Disk space freed | ✅ Maximized |" >> $GITHUB_STEP_SUMMARY
          echo "| Image pushed | ✅ Success |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ secrets.DOCKERHUB_NAMESPACE }}/comfyui-ai-toolkit\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`latest\`, \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY

name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'comfyui-ai-toolkit/**'
      - '.github/workflows/docker-build-push.yml'

  workflow_dispatch:
    inputs:
      comfyui_ref:
        description: 'ComfyUI version (tag)'
        required: false
        default: 'v0.3.0'
      comfyui_manager_ref:
        description: 'ComfyUI-Manager version (tag)'
        required: false
        default: '4.0.5'
      api_wrapper_ref:
        description: 'API Wrapper version (commit)'
        required: false
        default: '5b6a181'
      ai_toolkit_ref:
        description: 'AI-Toolkit version (commit)'
        required: false
        default: '6870ab4'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: comfyui-ai-toolkit
          file: comfyui-ai-toolkit/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            dchuk/comfyui-ai-toolkit:latest
            dchuk/comfyui-ai-toolkit:${{ github.sha }}
          build-args: |
            COMFYUI_REF=${{ inputs.comfyui_ref || 'v0.3.0' }}
            COMFYUI_MANAGER_REF=${{ inputs.comfyui_manager_ref || '4.0.5' }}
            API_WRAPPER_REF=${{ inputs.api_wrapper_ref || '5b6a181' }}
            AI_TOOLKIT_REF=${{ inputs.ai_toolkit_ref || '6870ab4' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
